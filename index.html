<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pendulum Simulation</title>
    <style>
      body {
        height: 100vh; margin: 0;
      }
 .pendulum-container {
        position: relative;
      } .pendulum {
        width: 20px; height: 200px; background-color: #333; position: absolute;
        top: 0; left: 50%; transform: translateX(-50%);  transform-origin: 50% 0;
      } .pendulum-rod {
        width: 4px; height: 100%; background-color: #666; position: absolute;
        top: 0; left: 50%; transform: translateX(-50%);
      }.pendulum-ball {
        width: 30px; height: 30px; background-color: #3498db;
        border-radius: 50%; position: absolute; top: 100%;
        left: 50%; transform: translateX(-50%) translateY(-50%);
      }
     
    </style>
  </head>
  <body>
    <div><h1>Output:Pendulum Simulation</h1></div><div class="pendulum-container">
      <div class="pendulum"> <div class="pendulum-rod"></div> <div class="pendulum-ball"></div>
      </div></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const pendulum = document.querySelector(".pendulum");
        let angle = 0;
        let amplitude = 50;
        let frequency = 0.02;
         function updatePendulum() {
          const displacement = amplitude * Math.sin(angle);
          pendulum.style.transform = `rotate(${displacement}deg)`;
          angle += frequency;
          requestAnimationFrame(updatePendulum);
        }updatePendulum();
      });
    </script>
  </body>
</html>
